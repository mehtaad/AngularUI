<h1>Attribute Selector</h1>
Open DevTools and look at DOM for each child.
<hr />
<h4>"Normal" selector:</h4>
<div class='myClass'>
    <attribute-selector-child></attribute-selector-child>
</div>

<h4>Attribute Selector:</h4>
<div class='myClass' child></div>
